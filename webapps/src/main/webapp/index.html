		}

		    background: #ffffff;
		    font-size: 0;
		}
		
		.buttons_pane {

			padding: 5px 30px;
			margin: 20px auto;
			text-align:center;
			vertical-align: middle;
		}
		.gb_container {
			padding-top: 20px;

			width: 10px;
			height: 16px;
			display: inline-block;
		}

			padding: 10px 5px 5px 20px;;
			min-height:250px;
			overflow:auto;
		}

    		outline: 0;
		    margin: 0 0 0 0;
		    padding: .2em .2em;
		    text-decoration: none !important;
		    cursor: pointer;
		    position: relative;
		    text-align: center;
		    zoom: 1;
		}

		.gb-controls-container {
		    width:100%;
		    border:1px solid #ccc;
		}
		.gb-controls-container div {
		    width:100%;
		}
		.gb-controls-container .header {
		    background-color:#ccc;
		    padding: 2px;
		    cursor: pointer;
		    font-weight: bold;
		}
		.gb-controls-container .content {
		    display: none;
		    padding : 5px;
		}
		
		#gb-mainPane {
		    overflow: hidden;
		    width: 100%
		}
		
		
		#gb-topPane {
		    overflow: hidden;
		    height: 60%;
		}
		
		
		#gb-leftBottomPane {
		    overflow: auto;
		    width: 30%;
		    float:left;
		    border:1px solid #aaa;
		}
		
		#gb-rightBottomPane {
		    overflow: hidden;
		}

		body {
		    margin-top: 0px;
		    margin-bottom: 0px;
		    margin-left: 0px;
		    margin-right: 0px;
		    overflow: auto;
		}
